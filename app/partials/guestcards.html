





<div class="guest-cards">
	<h2>Future Guests</h2>
	<div class="container">
		<div class="row" >
			<div class="col-xs-4"  ng-repeat="guest in guests| orderByPriority | filter:{checkedIn:false}">
				<div class="card">
					<div data-toggle="modal" data-target="#guestModal" data-guest={{guest}}>
						<h1 class="name">{{guest.name}}</h1>
						<p>
							<div class="gender">{{guest.gender}}</div>
							<div class="info">Is {{guest.age}} years old, and comes from {{guest.city}} in {{guest.country}}</div>
						</p>
					</div>
					<button ng-click="checkinGuest(guest)" type="button" class="btn btn-success btn-block">Check in</button>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="guest-cards">
	<h2>Future Guests</h2>
	<div class="container">
		<div class="row" >
			<div class="col-xs-4"  ng-repeat="guest in guests| orderByPriority | filter:{checkedIn:true}">
				<div class="card">
					<div data-toggle="modal" data-target="#guestModal" data-guest={{guest}}>
						<h1 class="name">{{guest.name}}</h1>
						<p>
							<div class="gender">{{guest.gender}}</div>
							<div class="info">Is {{guest.age}} years old, and comes from {{guest.city}} in {{guest.country}}</div>
						</p>
					</div>
					<button ng-click="checkoutGuest(guest)" type="button" class="btn btn-danger btn-block">Check out</button>
				</div>
			</div>
		</div>
	</div>
</div>

  <div class="modal-dialog">

      <div class="modal-header">

      <div class="modal-body">
      		<div class="checkedin"></div>

<!-- Modal -->
<div class="modal fade" id="addGuestModal" tabindex="-1" role="dialog" aria-labelledby="addGuestModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="guestModalLabel">gÃ¤stfan</h4>
      </div>

      <form ng-submit="saveGuest()"class="form-inline guest-form" role="form">
  		<div class="form-group">
    		<label class="sr-only" for="guestName">Guest Name</label>
    		<input ng-model="newGuest.name" type="text" required="" class="form-control" id="guestName" placeholder="Name">
 		</div>
  		<div class="form-group">
    		<label class="sr-only" for="guestAge">Guest Age</label>
    		<input ng-model="newGuest.age"type="number" min="1" max="120" required="" class="form-control" id="guestAge" placeholder="Age">
  		</div>
  		<div class="form-group">
    		<label class="sr-only" for="guestGender">Guest Gender</label>
    		<input ng-model="newGuest.gender" type="text" required="" class="form-control" id="guestGender" placeholder="Gender">
  		</div>
  		<div class="form-group">
    		<label class="sr-only" for="City">City</label>
    		<input ng-model="newGuest.city" type="text" required="" class="form-control" id="City" placeholder="City">
  		</div>
  		<div class="form-group">
    		<label class="sr-only" for="Country">Country</label>
    		<input ng-model="newGuest.country" type="text" required="" class="form-control" id="Country" placeholder="Country">
  		</div>
  		<button type="submit" class="btn btn-primary">Add Guest</button>
		</form>
		<div class="guest-list">

      	<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
