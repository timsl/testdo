
<div class="col-sm-3 cold-md-2 sidestuff">
  <ul class="nav nav-sidebar nav-hover">
    <li class="active" ><strong>All Guests</strong><span class="sr-only">(current)</span></li>
    <li ng-repeat="guest in guests" class="testhover" ng-click="$parent.guest_to_debug = guest" >{{guest.name}}</li>
  </ul>  
</div>

<div class="form-grupp">
<form name="smsForm" ng-submit="sendSMS(guest_to_debug, message)">
<textarea ng-model="message" type="text" class="form-control" id="smsText" placeholder="message" rows="12"></textarea>
<input type="submit" value="Send SMS" class="btn btn-success" style="float:right"/>
{{guest_to_debug.number}}
</form>
</div>
