<form ng-submit="saveGuest()"class="form-inline guest-form" role="form">
  <div class="form-group">
    <label class="sr-only" for="guestName">Guest Name</label>
    <input ng-model="newGuest.name" type="text" class="form-control" id="guestName" placeholder="Name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="guestAge">Guest Age</label>
    <input ng-model="newGuest.age"type="text" class="form-control" id="guestAge" placeholder="Age">
  </div>
  <div class="form-group">
    <label class="sr-only" for="guestGender">Guest Gender</label>
    <input ng-model="newGuest.gender" type="text" class="form-control" id="guestGender" placeholder="Gender">
  </div>
  <div class="form-group">
    <label class="sr-only" for="City">City</label>
    <input ng-model="newGuest.city" type="text" class="form-control" id="City" placeholder="City">
  </div>
  <div class="form-group">
    <label class="sr-only" for="Country">Country</label>
    <input ng-model="newGuest.country" type="text" class="form-control" id="Country" placeholder="Country">
  </div>
  <button type="submit" class="btn btn-primary">Add Guest</button>
</form>
<div class="guest-list">
<h2>Future Guests</h2>
</div>

<div class="guest-list-table">
<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Gender</th>
			<th>City</th>
			<th>Country</th>
			<th>Actions</th>
		</tr>
	</thead>
	<!-- Angular feature repeterar html-here fÃ¶r alla items i collection -->
	<tr ng-repeat="guest in guests| orderByPriority | filter:{checkedIn:false}">
	<td>
		<div>{{guest.name}}</div>
	</td>
	<td>
		<div>{{guest.age}}</div>
	</td>
	<td>
		<div>{{guest.gender}}</div>
	</td>
	<td>
		<div>{{guest.city}}</div>
	</td>
	<td>	
		<div>{{guest.country}}</div>
	</td>
	<td>
		<!-- <input type="checkbox" ng-model="guest.checkedIn" ng-change="guests.$save(guest.$id)"> -->
		<!-- Indicates a successful or positive action -->
		<button ng-click="checkinGuest(guest)" type="button" class="btn btn-success">Check in</button>
	</td>

	</tr>
		

</table>
</div>


<div class="guest-list">
<h2>Current Guests</h2>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Gender</th>
			<th>City</th>
			<th>Country</th>
			<th>Actions</th>
		</tr>
	</thead>
	<!-- Angular feature repeterar html-here fÃ¶r alla items i collection -->
	<tr ng-repeat="guest in guests| orderByPriority | filter:{checkedIn:true}">
	<td>
		<div>{{guest.name}}</div>
	</td>
	<td>
		<div>{{guest.age}}</div>
	</td>
	<td>
		<div>{{guest.gender}}</div>
	</td>
	<td>
		<div>{{guest.city}}</div>
	</td>
	<td>	
		<div>{{guest.country}}</div>
	</td>
	<td>
		<button ng-click="checkoutGuest(guest)" type="button" class="btn btn-success">Check out</button>
	</td>

	</tr>
		

</table>
</div>
